<!DOCTYPE html>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('input').on('click', function(evt){
      var val = $(evt.target).val();
      var toPost = {value: val};
      $.ajax({
        type: 'POST',
        url: 'http://10.6.20.181:3000/feedback',
        data: JSON.stringify(toPost),
        contentType: 'application/json'
      });

    });
});
</script>
</head>

<body>

<h1>Client page</h1>
<ul class="button-group">
  <li><input id="btnTooFast" type="button" value="Too Fast"></input></li>
  <li><input id="btnTooSlow" type="button" value="Too Slow"></input></li>
  <li><input id="btnTooQuiet" type="button" value="Too Quiet"></input></li>
</ul>

</body>
</html>
